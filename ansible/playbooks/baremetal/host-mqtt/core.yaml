---
- name: Home MQTT Broker
  hosts: host-mqtt
  roles:
    - role: ansible-pull
    - role: bootstrap-ubuntu-server
    - role: client-nut
    - role: hardware-raspberry-pi
      raspberry_pi_wifi: false
      raspberry_pi_boot_config_location: /boot/firmware/config.txt
    - role: zfs-core
    - role: client-zbackups
    - role: compositions
    - role: monitoring-healthchecksio

  handlers:
    - name: Reboot host
      become: true
      ansible.builtin.reboot:
