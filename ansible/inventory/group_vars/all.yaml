# code: language=ansible

domain_name: "{{ vault_infra_domain_name_ew }}"
tailscale_authkey: "{{ vault_tailscale_authkey }}"

# Unattended upgrades settings
security_autoupdate_mail_on_error: true
security_autoupdate_mail_to: unattended@whalecoiner.com
security_autoupdate_reboot: true
security_autoupdate_reboot_time: 03:00

public_keys:
  - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEGt7Z1QleOUNalSOYF2KXdD3W9xDhGPFFceIyjWFvHP
  - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJcD9D+x3UWpKnl44gPW+NeaCo8Y8vGe59FU0Y1ddNLo

config_system_locale: 'en_GB.UTF-8'
config_system_language: 'en_GB.UTF-8'

# Repo
repo_url: https://github.com/awfulwoman/infra
repo_name: infra

# Docker
default_docker_network: guineanet

# Ansible-pull
ansible_path: "/opt/ansible"
ansible_log_path: "{{ ansible_path }}/logs"
ansible_vault_password_file: "{{ ansible_path }}/.vaultpassword"
ansible_roles_path: "{{ ansible_path }}/galaxy/roles:./ansible/roles"
ansible_collections_path: "{{ ansible_path }}/galaxy/collections"
home_repo_dir: "/opt/infra"

# Python
default_bin_path: /usr/local/bin
pip_basepath: "{{ ansible_path }}/pip/"
pip_requirements_path: "{{ ansible_path }}/pip/requirements.txt"
pip_virtualenv_path: "{{ ansible_path }}/pip/venv"
pip_virtualenv_python: python3
pip_virtualenv_bin_path: "{{ ansible_path }}/pip/venv/bin"
systemd_service_path: /etc/systemd/system

# Terraform
terraform_working_dir: /opt/terraform

# Environment Variables
environment_config:
  ANSIBLE_FORCE_COLOR: true
  ANSIBLE_PATH: "{{ ansible_path }}"
  ANSIBLE_LOG_PATH: "{{ ansible_log_path }}"
  ANSIBLE_VAULT_PASSWORD_FILE: "{{ ansible_vault_password_file }}"
  ANSIBLE_ROLES_PATH: "{{ ansible_roles_path }}"
  ANSIBLE_COLLECTIONS_PATH: "{{ ansible_collections_path }}"
  HOME_REPO_DIR: "{{ home_repo_dir }}"
  TF_VAR_digitalocean_token: "{{ vault_ddns_digitalocean_token }}"
