all:
  hosts:
    host-homeassistant:
    host-backups:
    host-storage:
    vm-awfulwoman-hetzner:
    host-mba2011:
    host-albion:
    dns:
    testrouter:
    pikvm:
    appletv:
      host_type: baremetal
      host_name: appletv
      host_city: ber
      host_location: xberg
      host_ipv4: 192.168.1.221
      host_pfqdn: "{{ host_name }}.{{ host_location }}.{{ host_city }}"
      host_fqdn: "{{ host_name }}.{{ host_location }}.{{ host_city }}.{{ domain_name }}"
    chromecast:
      host_type: baremetal
      host_name: chromecast
      host_city: ber
      host_location: xberg
      host_ipv4: 192.168.1.221
      host_pfqdn: "{{ host_name }}.{{ host_location }}.{{ host_city }}"
      host_fqdn: "{{ host_name }}.{{ host_location }}.{{ host_city }}.{{ domain_name }}"

  children:
    # Devices
    devices:
      hosts:
        appletv:
        chromecast:

    # Infrastructure
    infra:
      hosts:
        host-homeassistant:
        host-backups:
        host-storage:
        vm-awfulwoman-hetzner:
        host-albion:
        dns:
        testrouter:
        pikvm:

    # Home Automation
    homeautomation:
      hosts:
        host-homeassistant:

    # Hosts acting as replication sources/clients
    zfs-backup-clients:
      hosts:
        host-storage:
        host-homeassistant:
        dns:

    # Hosts acting as backup/replication server(s)
    zfs-backup-servers:
      hosts:
        host-backups:

    # Offsite replication destination
    zfs-backup-offsite:
      hosts:
        host-albion:

    # Hosts that static sites can be deployed to
    sitedeployment:
      hosts:
        vm-awfulwoman-hetzner:
