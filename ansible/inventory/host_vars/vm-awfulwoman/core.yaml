ansible_host: 188.166.132.192
ansible_user: "{{ vault_server_username }}"

host_type: virtual

bootstrap_ubuntu_timezone: "Europe/Amsterdam"

# -------------------------------------------------------------------
# NETWORK
# -------------------------------------------------------------------
configure_dns_linkdevice_physical: "eth0" 

# -------------------------------------------------------------------
# ZFS
# -------------------------------------------------------------------

zfs:
  fastpool:
    device: /dev/disk/by-id/scsi-0DO_Volume_site-storage
    datasets:
      compositions:
        importance: critical
      sites:
        importance: critical
        datasets:
          awfulwoman:
      shared:

# -------------------------------------------------------------------
# SITES
# -------------------------------------------------------------------

# Define useful paths from ZFS datasets
site_path_awfulwoman: "/fastpool/sites/awfulwoman"
site_path_shared: "/fastpool/shared"

traefik_providers:
  - gotosocial

compositions:
  - reverseproxy
  - container-management
  - awfulwoman
