ansible_host: 192.168.1.2
ansible_user: "{{ vault_server_username }}"

host_type: baremetal
host_name: dns
host_city: ber
host_location: xberg
host_ipv4: 
host_pfqdn: "{{ host_name }}.{{ host_location }}.{{ host_city }}"
host_fqdn: "{{ host_name }}.{{ host_location }}.{{ host_city }}.{{ domain_name }}"



configure_dns_linkdevice_physical: "eth0" 

# ZFS pools
zfs_pools:
  - fastpool

# ZFS datasets
container_compositions_zfs_id: fastpool/compositions
acme_zfs_id: fastpool/acme
terraform_zfs_id: fastpool/terraform

# ZFS paths
compositions_config_dir: "/{{ container_compositions_zfs_id}}"
acme_path: "/{{ acme_zfs_id }}"
terraform_working_dir: "/{{ terraform_zfs_id }}"

# Ensure these datasets exist
zfs_datasets:
  - "{{ container_compositions_zfs_id }}"
  - "{{ acme_zfs_id }}"
  - "{{ terraform_zfs_id }}"

zfs_backup_datasets:
  - "{{ container_compositions_zfs_id }}"
  - "{{ acme_zfs_id }}"
  - "{{ terraform_zfs_id }}"

reverseproxy_use_letsencrypt: false

compositions:
  - reverseproxy
  - container-management
