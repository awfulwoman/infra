- name: Ensure path is deleted
  become: true
  ansible.builtin.file:
    path: "{{ script_share_personal_site_path }}"
    state: absent

- name: Ensure path is recreated
  become: true
  ansible.builtin.file:
    path: "{{ script_share_personal_site_path }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"

