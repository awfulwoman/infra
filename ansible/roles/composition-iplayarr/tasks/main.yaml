# code: language=ansible

# ----------------------------
# Core tasks
# ----------------------------

- name: "Create compose file"
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ composition_root }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: "Create .env file"
  ansible.builtin.template:
    src: environment_vars.j2
    dest: "{{ composition_root }}/.environment_vars"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

# ----------------------------
# Specific tasks
# ----------------------------

- name: Create directories
  ansible.builtin.file:
    path: "{{ composition_config }}/{{ dir_item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0664"
  loop_control:
    loop_var: dir_item
  loop:
    - config
    - cache

- name: Create download directories
  ansible.builtin.file:
    path: "{{ dl_item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0777"
  loop_control:
    loop_var: dl_item
  loop:
    - "{{ iplayarr_downloads }}/_incomplete"

- name: Run Configure DNS role
  ansible.builtin.include_role:
    name: "configure-dns"
  vars:
    configure_dns_subdomains:
      - iplayarr
