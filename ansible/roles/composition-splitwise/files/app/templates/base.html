<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Splitwise Clone{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css?v=20260216">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo"><a href="/">Splitwise</a></h1>
            {% if current_user %}
            <div class="nav-links">
                <span class="user-name">{{ current_user.display_name }}</span>
                <a href="/groups">Groups</a>
                <form action="/auth/logout" method="post" style="display: inline;">
                    <button type="submit" class="btn-link">Logout</button>
                </form>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/app.js?v=20260216">
</body>
</html>
