- name: Install apt packages
  become: true
  ansible.builtin.apt:
    name:
      - nut
      - nut-client
      - nut-server

- name: "Create conf files"
  become: true
  ansible.builtin.template:
    src: "etc/{{ item }}"
    dest: "/etc/nut/{{ item }}"
    owner: root
    group: root
    mode: "0664"
  loop:
    - nut.conf
    - ups.conf
    - upsd.conf
    - upsd.users
    - upsmon.conf
    - upssched.conf

- name: "Create ufw file"
  become: true
  ansible.builtin.copy:
    src: "nut.ufw.profile"
    dest: "/etc/ufw/applications.d/nut.ufw.profile"
    owner: root
    group: root
    mode: "0664"
  notify: Restart ufw
