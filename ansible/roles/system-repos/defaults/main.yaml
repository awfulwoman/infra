---
# List of repositories to clone
# Each item should have:
#   - repo: Repository in 'owner/name' format (e.g., 'awfulwoman/infra')
#   - name: Directory name (optional, defaults to repo name)
#   - version: Branch/tag/commit (optional, defaults to HEAD)
repos: []

# Base directory for all repos
repos_base_dir: /opt/repos

# Default Git host
repos_git_host: github.com

# Update repos if they already exist
repos_update: false
