# code: language=ansible

# ----------------------------
# Core tasks
# ----------------------------

- name: "Create compose file"
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ composition_root }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: "Create .env file"
  ansible.builtin.template:
    src: environment_vars.j2
    dest: "{{ composition_root }}/.environment_vars"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

# ----------------------------
# Specific tasks
# ----------------------------

- name: Create directories
  become: true
  ansible.builtin.file:
    path: "{{ composition_config }}/{{ dir_item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"
  loop_control:
    loop_var: dir_item
  loop:
    - data
    - provisioning/datasources
    - provisioning/dashboards
    - provisioning/dashboards/zfs
    - provisioning/dashboards/infrastructure
    - provisioning/alerting

- name: "Provision VictoriaMetrics datasource"
  become: true
  ansible.builtin.template:
    src: provisioning/datasources.yaml.j2
    dest: "{{ composition_config }}/provisioning/datasources/victoriametrics.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: "Provision dashboard configuration"
  become: true
  ansible.builtin.template:
    src: provisioning/dashboards.yaml.j2
    dest: "{{ composition_config }}/provisioning/dashboards/default.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: "Provision alerting contact points"
  become: true
  ansible.builtin.template:
    src: provisioning/alerting.yaml.j2
    dest: "{{ composition_config }}/provisioning/alerting/contactpoints.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: "Provision alert rules"
  become: true
  ansible.builtin.template:
    src: provisioning/alert_rules.yaml.j2
    dest: "{{ composition_config }}/provisioning/alerting/rules.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: "Copy ZFS overview dashboard"
  become: true
  ansible.builtin.copy:
    src: dashboards/zfs-overview.json
    dest: "{{ composition_config }}/provisioning/dashboards/zfs/zfs-overview.json"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: "Copy Loki dashboards"
  become: true
  ansible.builtin.copy:
    src: "dashboards/{{ item }}"
    dest: "{{ composition_config }}/provisioning/dashboards/infrastructure/{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"
  loop:
    - loki-test-simple.json
    - loki-infrastructure-overview.json
    - loki-docker-health.json
    - loki-security-audit.json

- name: "Remove old dashboard files from parent directory"
  become: true
  ansible.builtin.shell:
    cmd: "rm -f {{ composition_config }}/provisioning/dashboards/*.json"
  changed_when: false

- name: "Template dashboard generator script"
  become: true
  ansible.builtin.template:
    src: generate_host_dashboards.py.j2
    dest: "{{ composition_config }}/provisioning/dashboards/generate_host_dashboards.py"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: "Execute dashboard generator script"
  become: true
  ansible.builtin.command:
    cmd: python3 generate_host_dashboards.py
    chdir: "{{ composition_config }}/provisioning/dashboards/"
  changed_when: true

- name: "Remove generator script"
  become: true
  ansible.builtin.file:
    path: "{{ composition_config }}/provisioning/dashboards/generate_host_dashboards.py"
    state: absent

- name: Run Configure DNS role
  ansible.builtin.include_role:
    name: "network-register-subdomain"
  vars:
    configure_dns_subdomains:
      - "{{ composition_grafana_subdomain }}"

# ----------------------------
# Start composition
# ----------------------------

- name: Start Docker Compose project
  community.docker.docker_compose_v2:
    project_src: "{{ composition_root }}"
    state: present
    build: always
    remove_orphans: true
