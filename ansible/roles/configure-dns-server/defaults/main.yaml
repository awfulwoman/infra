bind_domain: "xberg.ber.{{ domain_name }}"
bind_default_ttl: 604800 # 1 week
bind_iprange: 172.16.0.0/22 # 172.16.0.0 - 172.16.3.255 # 1024 IPs
bind_iprange_split: "{{ bind_iprange.split('/')[0].split('.') }}"
bind_iprange_reversed: "{{ bind_iprange_split[1] ~ '.' ~ bind_iprange_split[0] }}"
bind_acl_group: "BER"
bind_forwarders:
  - 1.1.1.1
  - 8.8.8.8
bind_records_nameservers:
  - name: "dns01"
    ip: 172.16.0.2
  # - name: "dns02"
  #   ip: 172.16.0.3

bind_records_a:
  - name: "@"
    ip: 172.16.0.4
  - name: "www"
    ip: 172.16.0.4
