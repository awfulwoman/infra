- name: Ensure directories exist
  ansible.builtin.file:
    path: "{{ cdmirror_base }}/{{ item.name }}"
    state: directory
  loop: "{{ cdmirror_resources }}"

- name: Rsync all repos
  ansible.builtin.get_url:
    url: "{{ item.uri }}"
    dest: "{{ cdmirror_base }}/{{ item.name }}"
  loop: "{{ cdmirror_resources }}"


