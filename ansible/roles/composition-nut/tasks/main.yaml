# code: language=ansible

# ----------------------------
# Core tasks
# ----------------------------

- name: "Create compose file"
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ composition_root }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: "Create .env file"
  ansible.builtin.template:
    src: environment_vars.j2
    dest: "{{ composition_root }}/.environment_vars"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

# ----------------------------
# Specific tasks
# ----------------------------

- name: Create directories
  file:
    path: "{{ composition_config }}/{{ dir_item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"
  loop_control:
    loop_var: dir_item
  loop:
    - upsd/config
    - upsd/var
    - webui

- name: Copy upsd files
  become: true
  ansible.builtin.template:
    src: "nut-upsd/{{ upsd_item }}"
    dest: "{{ composition_config }}/upsd/config/{{ upsd_item }}"
    owner: 100
    group: 101
    mode: "0440" # yes, 0440. 
  loop_control:
    loop_var: upsd_item
  loop:
    - ups.conf
    - upsd.conf
    - upsd.users

- name: Copy webui files
  become: true
  ansible.builtin.template:
    src: "nut-webui/{{ webui_item }}"
    dest: "{{ composition_config }}/webui/{{ webui_item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0440"
  loop_control:
    loop_var: webui_item
  loop:
    - hosts.conf
    - upsset.conf
    - upsstats-single.html
    - upsstats.html

- name: Run Configure DNS role
  ansible.builtin.include_role:
    name: "configure-dns"
  vars:
    configure_dns_subdomains:
      - ups