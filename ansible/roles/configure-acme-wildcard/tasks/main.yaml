# https://docs.ansible.com/ansible/2.9/modules/acme_certificate_module.html#acme-certificate-module
# networkdoodles.com/posts/letsencrypt-part1/networkdoodles.com/posts/letsencrypt-part1/

- name: Ensure supporting packages are installed
  become: true
  ansible.builtin.package:
    name:
      - python3-dnspython
    state: present

- name: Ensure working dir exists
  become: true
  ansible.builtin.file:
    dest: "{{ acmeeeeeeee_working_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"

- name: Ensure secure directories exist
  become: true
  ansible.builtin.file:
    dest: "{{ dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0700"
  loop_control:
    loop_var: dir
  loop:
    - "{{ acmeeeeeeee_le_private_key_dir }}"
    - "{{ acmeeeeeeee_csr_private_key_dir }}"
    - "{{ acmeeeeeeee_csr_dir }}"

- name: Ensure directories exist
  become: true
  ansible.builtin.file:
    dest: "{{ dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0744"
  loop_control:
    loop_var: dir
  loop:
    - "{{ acmeeeeeeee_cert_dir }}"
    - "{{ acmeeeeeeee_fullchain_dir }}"
    - "{{ acmeeeeeeee_chain_dir }}"

- name: Check for LE private key
  ansible.builtin.stat:
    path: "{{ acmeeeeeeee_le_private_key_dir }}/{{ acmeeeeeeee_le_private_key_filename }}"
  register: le_key

- name: Generate LE private key if not present
  community.crypto.openssl_privatekey:
    path: "{{ acmeeeeeeee_le_private_key_dir }}/{{ acmeeeeeeee_le_private_key_filename }}"
    curve: secp521r1
    state: present
  when: not le_key.stat.exists

- name: Check for CSR private key
  ansible.builtin.stat:
    path: "{{ acmeeeeeeee_le_private_key_dir }}/{{ acmeeeeeeee_le_private_key_filename }}"
  register: csr_key

- name: Generate CSR private key if not present
  community.crypto.openssl_privatekey:
    path: "{{ acmeeeeeeee_csr_private_key_dir }}/{{ acmeeeeeeee_csr_private_key_filename }}"
    curve: secp521r1
    state: present
  when: not csr_key.stat.exists

- name: Check whether the account exists and is accessible with our key
  community.crypto.acme_account_info:
    acme_directory: "{{ acmeeeeeeee_dir }}"
    acme_version: "{{ acmeeeeeeee_version }}"
    account_key_src: "{{ acmeeeeeeee_le_private_key_dir }}/{{ acmeeeeeeee_le_private_key_filename }}"
    account_uri: "{{ acmeeeeeeee_order_uri }}"
  register: account_data

- name: Debug acme account
  ansible.builtin.debug:
    var: account_data
  when: acmeeeeeeee_debug

- name: Create ACME account if missing
  community.crypto.acme_account:
    account_key_src: "{{ acmeeeeeeee_le_private_key_dir }}/{{ acmeeeeeeee_le_private_key_filename }}"
    acme_directory: "{{ acmeeeeeeee_dir }}"
    acme_version: "{{ acmeeeeeeee_version }}"
    account_uri: "{{ acmeeeeeeee_order_uri }}"
    state: present
    terms_agreed: true
    contact:
      - mailto:letsencrypt@whalecoiner.com
  when: not account_data.exists
  register: acme_account_creation

- name: Debug acme account
  ansible.builtin.debug:
    var: acme_account_creation
  when: acmeeeeeeee_debug

- name: Check for CSR file
  ansible.builtin.stat:
    path: "{{ acmeeeeeeee_csr_dir }}/{{ acmeeeeeeee_csr_filename }}"
  register: csr_file

- name: Generate an OpenSSL CSR if not present
  community.crypto.openssl_csr:
    path: "{{ acmeeeeeeee_csr_dir }}/{{ acmeeeeeeee_csr_filename }}"
    privatekey_path: "{{ acmeeeeeeee_csr_private_key_dir }}/{{ acmeeeeeeee_csr_private_key_filename }}"
    common_name: "{{ acmeeeeeeee_domain }}"
  when: not csr_file.stat.exists

- name: Start DNS-01 challenge
  community.crypto.acme_certificate:
    validate_certs: true
    account_key_src: "{{ acmeeeeeeee_le_private_key_dir }}/{{ acmeeeeeeee_le_private_key_filename }}"
    account_email: "{{ acmeeeeeeee_email }}"
    src: "{{ acmeeeeeeee_csr_dir }}/{{ acmeeeeeeee_csr_filename }}"
    cert: "{{ acmeeeeeeee_cert_dir }}/{{ acmeeeeeeee_cert_filename }}"
    challenge: dns-01
    acme_directory: "{{ acmeeeeeeee_dir }}"
    acme_version: "{{ acmeeeeeeee_version }}"
    remaining_days: 60
  register: domain_challenge

- name: Debug domain challenge
  ansible.builtin.debug:
    var: domain_challenge
  when: acmeeeeeeee_debug

- name: Satisfy DNS-01 challenge
  # become: true
  community.digitalocean.digital_ocean_domain_record:
    state: present
    oauth_token: "{{ vault_digitalocean_domain_token }}"
    domain: "{{ acmeeeeeeee_domain }}"
    type: TXT
    ttl: 30
    name: "{{ domain_challenge.challenge_data[acmeeeeeeee_domain]['dns-01'].resource }}"
    data: "{{ domain_challenge.challenge_data[acmeeeeeeee_domain]['dns-01'].resource_value }}"
    force_update: true
  when: domain_challenge is changed
  register: txt_response

- name: Debug txt verification
  ansible.builtin.debug:
    var: txt_response
  when: acmeeeeeeee_debug

- name: Wait for TXT record to be created
  community.dns.wait_for_txt:
    records:
      - name: "{{ domain_challenge.challenge_data[acmeeeeeeee_domain]['dns-01'].record }}"
        values: "{{ domain_challenge.challenge_data[acmeeeeeeee_domain]['dns-01'].resource_value }}"
        mode: equals
    timeout: 240
  when: domain_challenge is changed

- name: Extract and store the TXT record so we can delete it later
  ansible.builtin.set_fact:
    txt_record_id: "{{ txt_response.result.id }}"
  when: txt_response is defined and domain_challenge is changed

- name: Check with challenger and retrieve certificates
  community.crypto.acme_certificate:
    validate_certs: true
    account_email: "{{ acmeeeeeeee_email }}"
    src: "{{ acmeeeeeeee_csr_dir }}/{{ acmeeeeeeee_csr_filename }}"
    cert: "{{ acmeeeeeeee_cert_dir }}/{{ acmeeeeeeee_cert_filename }}"
    fullchain: "{{ acmeeeeeeee_fullchain_dir }}/{{ acmeeeeeeee_fullchain_filename }}"
    chain: "{{ acmeeeeeeee_chain_dir }}/{{ acmeeeeeeee_chain_filename }}"
    challenge: dns-01
    remaining_days: 60
    data: "{{ domain_challenge }}"
    acme_directory: "{{ acmeeeeeeee_dir }}"
    acme_version: "{{ acmeeeeeeee_version }}"
    account_key_src: "{{ acmeeeeeeee_le_private_key_dir }}/{{ acmeeeeeeee_le_private_key_filename }}"
  when: domain_challenge is changed
  register: lsresult
  until: "lsresult is not failed"
  retries: 12
  delay: 10

- name: Debug order
  ansible.builtin.debug:
    var: lsresult
  when: acmeeeeeeee_debug

- name: Remove now unused TXT record
  community.digitalocean.digital_ocean_domain_record:
    state: absent
    oauth_token: "{{ vault_digitalocean_domain_token }}"
    domain: "{{ acmeeeeeeee_domain }}"
    record_id: "{{ txt_record_id }}"
  register: txt_remove_response
  when: txt_response is defined and domain_challenge is changed

- name: Debug txt_remove_response
  ansible.builtin.debug:
    var: txt_remove_response
  when: acmeeeeeeee_debug