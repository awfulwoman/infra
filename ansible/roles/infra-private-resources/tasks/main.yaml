- name: Ensure Terraform repo exists
  become: true
  ansible.builtin.deb822_repository:
    name: terraform
    types: deb
    uris: "https://apt.releases.hashicorp.com"
    suites: "{{ ansible_facts['distribution_release'] }}"
    components: main
    architectures: >-
      {% if ansible_facts['architecture'] == 'x86_64' %}amd64
      {% elif ansible_facts['architecture'] == 'aarch64' %}arm64
      {% else -%}ansible_facts['architecture']{% endif %}
    signed_by: "https://apt.releases.hashicorp.com/gpg"

- name: Ensure Terraform itself is installed
  become: true
  ansible.builtin.apt:
    update_cache: true
    name:
      - terraform

- name: Ensure libvirt packages are installed
  become: true
  ansible.builtin.apt:
    name:
      - qemu-kvm
      - libvirt-daemon-system
      - libvirt-clients
      - bridge-utils
      - genisoimage

- name: Ensure main user is in libvirt group
  become: true
  ansible.builtin.user:
    user: "{{ ansible_user }}"
    groups: libvirt
    append: true

- name: Read Github authorized keys as string
  ansible.builtin.uri:
    url: https://github.com/awfulwoman.keys
    method: GET
    return_content: true
  register: github_keys_string

- name: Ensure Github keys list exists
  ansible.builtin.set_fact:
    github_keys_list: "{{ github_keys_string.content | split('\n') | reject('==', '') }}"

- name: Ensure Terraform project working dir exists
  become: true
  ansible.builtin.file:
    dest: "{{ infra_privateresources_terraform_working_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"

- name: Ensure cloud-init file exists
  ansible.builtin.template:
    src: cloud-init
    dest: "{{ infra_privateresources_terraform_working_dir }}/cloud-init.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"

- name: Cache Ubuntu cloud images locally
  ansible.builtin.get_url:
    url: "{{ item.source_image_url }}"
    dest: "{{ item.source_image_cached }}"
    mode: "0644"
    timeout: 300
  loop: "{{ infra_privateresources_vms }}"
  loop_control:
    label: "{{ item.name }}"
  when: item.source_image_url is defined

- name: Ensure Terraform templates exist
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ infra_privateresources_terraform_working_dir }}/{{ item | regex_replace('\\.j2$', '') }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"
  loop:
    - main.tf
    - provider.tf
    - variables.tf
    - vms.tf.j2
  register: tf_files

- name: DEBUG TF files
  ansible.builtin.debug:
    var: tf_files
  when: infra_privateresources_debug | bool

- name: Run Terraform
  when: infra_privateresources_tf_apply | bool
  block:
    - name: Ensure Terraform plan is tested
      community.general.terraform:
        project_path: "{{ infra_privateresources_terraform_working_dir }}"
        state: present
        force_init: true
        variables:
          bridge_interface: "{{ infra_privateresources_bridge_interface }}"
      register: tf_plan
      check_mode: true

    - name: DEBUG TF plan
      ansible.builtin.debug:
        var: tf_plan
      when: infra_privateresources_debug | bool

    - name: Ensure Terraform plan is applied
      when: (tf_plan.changed) and (not tf_plan.failed)
      community.general.terraform:
        project_path: "{{ infra_privateresources_terraform_working_dir }}"
        state: present
        variables:
          bridge_interface: "{{ infra_privateresources_bridge_interface }}"
