# code: language=ansible

- name: "Check if ansible-playbook is available"
  ansible.builtin.command: which ansible-playbook
  register: ansible_check
  changed_when: false
  failed_when: ansible_check.rc != 0

- name: "Verify playbook path exists"
  ansible.builtin.stat:
    path: "{{ automation_infra_playbook }}"
  register: playbook_check
  failed_when: not playbook_check.stat.exists

- name: "Verify inventory path exists"
  ansible.builtin.stat:
    path: "{{ automation_infra_inventory }}"
  register: inventory_check
  failed_when: not inventory_check.stat.exists

- name: "Create systemd service"
  become: true
  ansible.builtin.template:
    src: automation-infra.service.j2
    dest: /etc/systemd/system/{{ automation_infra_service_name }}.service
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: "Create systemd timer"
  become: true
  ansible.builtin.template:
    src: automation-infra.timer.j2
    dest: /etc/systemd/system/{{ automation_infra_service_name }}.timer
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: "Enable and start systemd timer"
  become: true
  ansible.builtin.systemd:
    name: "{{ automation_infra_service_name }}.timer"
    enabled: true
    state: started
    daemon_reload: true
