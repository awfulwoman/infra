bind_domain: "{{ vault_infra_domain_name_ew }}"
bind_default_ttl: 604800 # 1 week
bind_iprange_segment: 192.168
bind_iprange_reversed: "{{ bind_iprange_segment | string | split('.') | reverse | join('.') }}"
bind_ansible_group: infra
# Define ACL groups for using this DNS server
bind_acl_groups:
  - name: LAN
    iprange: 192.168.1.0/24
  - name: Tailscale
    iprange: 100.64.0.0/10
# Forwarding DNS servers (if any)
bind_forwarders:
  - 1.1.1.1 # Cloudflare
# Manually created NS records
bind_records_nameservers:
  - name: "dns01"
    ip: 192.168.1.2
  # - name: "dns02"
  #   ip: 172.16.0.3
# Manually created A records
bind_records_a:
  - name: "@"
    ip: 192.168.1.116
  - name: "www"
    ip: 192.168.1.116
