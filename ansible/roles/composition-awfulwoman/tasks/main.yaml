# code: language=ansible

# ----------------------------
# Core tasks
# ----------------------------

- name: "Create compose file"
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ composition_root }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: "Create .env file"
  ansible.builtin.template:
    src: environment_vars.j2
    dest: "{{ composition_root }}/.environment_vars"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

# ----------------------------
# Specific tasks
# ----------------------------

- name: Ensure group "nginx" exists
  become: true
  ansible.builtin.group:
    name: nginx
    state: present

# - name: Ensure user "nginx" exists
#   become: true
#   ansible.builtin.user:
#     name: nginx
#     groups: nginx
#     create_home: true
#     state: present

- name: "Ensure user is in nginx group"
  become: true
  ansible.builtin.user:
    user: "{{ ansible_user }}"
    groups: nginx
    append: true

- name: "Ensure user is in nginx group"
  become: true
  ansible.builtin.user:
    user: "{{ vault_sitedeployer_user }}"
    groups: nginx
    append: true

- name: Set authorized key
  become: true
  ansible.posix.authorized_key:
    user: "{{ vault_sitedeployer_user }}"
    state: present
    key: "{{ vault_sitedeployer_publickey }}"

- name: Ensure support dirs exist
  become: true
  ansible.builtin.file:
    path: "{{ composition_config }}/{{ dir_item }}"
    state: directory
    mode: "0755"
    owner: "{{ ansible_user }}"
    group: nginx
  loop_control:
    loop_var: dir_item
  loop:
    - logs


- name: Ensure content dir exists and is accessible
  become: true
  ansible.builtin.file:
    path: /fastpool/sites
    state: directory
    recurse: true
    mode: "0755"
    owner: "{{ vault_sitedeployer_user }}"
    group: nginx

- name: Ensure index.html file exists
  become: true
  ansible.builtin.template:
    src: index.html
    dest: /fastpool/sites/awfulwoman/index.html
    owner: "{{ vault_sitedeployer_user }}"
    group: nginx
    mode: "0644"

- name: "Copy nginx.conf file"
  become: true
  ansible.builtin.template:
    src: nginx.conf
    dest: "{{ composition_config }}/nginx.conf"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"
