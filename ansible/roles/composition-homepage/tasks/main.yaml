# code: language=ansible

# ----------------------------
# Core tasks
# ----------------------------

- name: "Create compose file"
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ composition_root }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: "Create .env file"
  ansible.builtin.template:
    src: environment_vars.j2
    dest: "{{ composition_root }}/.environment_vars"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

# ----------------------------
# Specific tasks
# ----------------------------

- name: Create directories
  ansible.builtin.file:
    path: "{{ composition_config }}/{{ dir_item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0664"
  loop_control:
    loop_var: dir_item
  loop:
    - homepage
    - images

# - name: Copy over files
#   become: true
#   ansible.builtin.copy:
#     src: filename.txt
#     dest: "{{ composition_config }}/filename.txt

- name: "Copy over templates"
  ansible.builtin.template:
    src: "{{ yaml_item }}.yaml"
    dest: "{{ composition_config }}/homepage/{{ yaml_item }}.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"
  loop_control:
    loop_var: yaml_item
  loop:
    - bookmarks
    - services
    - settings
    - widgets
    - docker
    - kubernetes

- name: "Copy over CSS"
  ansible.builtin.template:
    src: custom.css
    dest: "{{ composition_config }}/custom.css"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: "Copy over JS"
  ansible.builtin.template:
    src: custom.js
    dest: "{{ composition_config }}/custom.js"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: Run Configure DNS role
  ansible.builtin.include_role:
    name: "configure-dns"
  vars:
    configure_dns_subdomains:
      - home
