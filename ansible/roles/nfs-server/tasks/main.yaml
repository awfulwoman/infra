---
- name: Install NFS packages
  become: true
  ansible.builtin.apt:
    name:
      - nfs-common
      - nfs-kernel-server
    state: present

- name: Gather facts about ZFS dataset
  ansible.builtin.stat:
    path: "{{ restic_server_path }}"
  register: restic_server_path_status

