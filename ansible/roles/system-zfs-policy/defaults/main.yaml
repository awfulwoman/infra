---
# Enable or disable automatic snapshots
# When false, timers are stopped and disabled but scripts remain installed
system_zfs_policy_snapshots_enable: true

# Snapshot naming prefix
# Format: {prefix}_YYYY-MM-DD_HH:MM:SS_{type}
system_zfs_policy_snapshot_prefix: "autosnap"

# Script installation location
system_zfs_policy_script_path: /opt/zfs-policy

# Log directory
system_zfs_policy_log_dir: /var/log/zfs-policy

# Policy definitions (retention counts)
# See docs/zfs.md for policy details
system_zfs_policy_definitions:
  none:
    hourly: 0
    daily: 0
    monthly: 0
    yearly: 0
    autosnap: false
    autoprune: true
  low:
    hourly: 3
    daily: 7
    monthly: 1
    yearly: 0
    autosnap: true
    autoprune: true
  high:
    hourly: 24
    daily: 14
    monthly: 1
    yearly: 1
    autosnap: true
    autoprune: true
  critical:
    hourly: 36
    daily: 30
    monthly: 3
    yearly: 5
    autosnap: true
    autoprune: true

# Timer schedules (systemd OnCalendar format)
system_zfs_policy_timer_hourly: "*:00"
system_zfs_policy_timer_daily: "*-*-* 00:15"
system_zfs_policy_timer_monthly: "*-*-01 00:20"
system_zfs_policy_timer_yearly: "*-01-01 00:25"
system_zfs_policy_timer_prune: "*:30"
