- name: Add the deplyment user
  become: true
  ansible.builtin.user:
    name: "{{ vault_sitedeployer_user }}"
    comment: "Deployment user"
    uid: 1100 # just forcing a higher ID in case we need it later
    create_home: true
    state: present
  register: created_user
  when: vault_sitedeployer_user is defined

- name: Ensure user has bash as default shell
  become: true
  ansible.builtin.user:
    name: "{{ vault_sitedeployer_user }}"
    shell: /bin/bash
  when: vault_sitedeployer_user is defined

- name: Set authorized key taken from file
  become: true
  ansible.posix.authorized_key:
    user: "{{ vault_sitedeployer_user }}"
    state: present
    key: "{{ vault_sitedeployer_publickey }}"
    # key_options: 'restrict,command="rsync"'
  when: vault_sitedeployer_user is defined and vault_sitedeployer_publickey is defined
