tls:
  options:
    default:
      minVersion: VersionTLS13
      sniStrict: true

http:
  routers:
    homeassistant:
      service: homeassistant
      rule: "Host(`gts.awfulwoman.com`)"
      tls:
        certresolver: letsencrypt
      entrypoints:
        - web
        - websecure
      middlewares:
        - secHeaders
        - https-redirect
  
  middlewares:
    secHeaders:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        frameDeny: true
        sslRedirect: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: SAMEORIGIN
    https-redirect:
      redirectScheme:
        scheme: https

  services:
    homeassistant:
      loadBalancer:
        passHostHeader: true
        servers:
          - url: "http://100.106.129.23:8085"
