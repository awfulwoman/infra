tls:
  options:
    default:
      minVersion: VersionTLS13
      sniStrict: true

http:
  routers:
    homeassistant:
      service: immich
      rule: "Host(`immich.{{ domain_name }}`)"
      tls:
        certresolver: letsencrypt
      entrypoints:
        websecure:
          address: :443
          transport:
            respondingTimeouts:
              readTimeout: 600s
              idleTimeout: 600s
              writeTimeout: 600s
      middlewares:
        - secHeaders
        - https-redirect
  
  middlewares:
    secHeaders:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        frameDeny: true
        sslRedirect: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: SAMEORIGIN
    https-redirect:
      redirectScheme:
        scheme: https

  services:
    immich:
      loadBalancer:
        passHostHeader: true
        servers:
          # - url: "http://172.17.0.1:8123"
          - url: "http://immich-server:2283"
