tls:
  options:
    default:
      minVersion: VersionTLS13
      sniStrict: true

http:
  routers:
    musicassistant:
      service: musicassistant
      rule: "Host(`musicassistant.{{ domain_name }}`)"
      tls:
        certresolver: letsencrypt
      entrypoints:
        - web
        - websecure
      middlewares:
        - secHeaders
        - https-redirect
  
  middlewares:
    secHeaders:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        frameDeny: true
        sslRedirect: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: SAMEORIGIN
    https-redirect:
      redirectScheme:
        scheme: https

  services:
    homeassistant:
      loadBalancer:
        passHostHeader: true
        servers:
          # - url: "http://172.17.0.1:8123"
          - url: "http://192.168.1.116:8095"
