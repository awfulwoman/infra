# code: language=ansible

# ----------------------------
# Core tasks
# ----------------------------

- name: "Create compose file"
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ composition_root }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: "Create .env file"
  ansible.builtin.template:
    src: environment_vars.j2
    dest: "{{ composition_root }}/.environment_vars"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

# ----------------------------
# Specific tasks
# ----------------------------

- name: Create directories
  become: true
  ansible.builtin.file:
    path: "{{ composition_config }}/{{ dir_item }}"
    state: directory
    owner: root
    group: root
    mode: "0664"
  loop_control:
    loop_var: dir_item
  loop:
    - etc-pihole
    - etc-dnsmasq.d

- name: Disable Ubuntu Host's caching DNS resolver on port 53
  become: true
  ansible.builtin.lineinfile:
    dest: /etc/systemd/resolved.conf
    line: "DNSStubListener=no"
    regexp: "#?DNSStubListener=yes"
    state: present

- name: Create a symlink to resolv.conf
  become: true
  ansible.builtin.file:
    src: /run/systemd/resolve/resolv.conf
    dest: /etc/resolv.conf
    owner: root
    group: root
    state: link
  register: resolv_conf

- name: Restart systemd-resolved
  become: true
  ansible.builtin.service:
    name: systemd-resolved
    state: restarted
  when: resolv_conf.changed

