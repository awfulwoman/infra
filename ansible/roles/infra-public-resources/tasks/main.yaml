- name: Ensure Terraform repo exists
  become: true
  ansible.builtin.deb822_repository:
    name: terraform
    types: deb
    uris: "https://apt.releases.hashicorp.com"
    suites: "{{ ansible_distribution_release }}"
    components: main
    architectures: "{{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' if ansible_architecture == 'aarch64' else ansible_architecture }}"
    signed_by: "https://apt.releases.hashicorp.com/gpg"

- name: Ensure Terraform is installed
  become: true
  ansible.builtin.apt:
    update_cache: true
    name:
      - terraform

- name: Ensure Terraform project working dir exists
  become: true
  ansible.builtin.file:
    dest: "{{ infra_domains_terraform_working_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"

- name: Ensure Terraform files exist
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ infra_domains_terraform_working_dir }}/{{ item }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"
  loop:
    - main.tf
    - provider.tf
    - variables.tf
    - versions.tf
  register: tf_files

- name: DEBUG TF files
  ansible.builtin.debug:
    var: tf_files
  when: infra_domains_debug

- name: Ensure Terraform plan is applied
  community.general.terraform:
#     force_init: "{{ tf_files.changed }}"
    project_path: "{{ infra_domains_terraform_working_dir }}"
    state: present
  register: tf_plan

- name: DEBUG TF plan
  ansible.builtin.debug:
    var: tf_plan
  when: infra_domains_debug
