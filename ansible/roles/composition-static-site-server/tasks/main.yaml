# code: language=ansible

# ----------------------------
# Core tasks
# ----------------------------

- name: "Create compose file"
  ansible.builtin.template:
    src: docker-compose.yaml.j2
    dest: "{{ composition_root }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

- name: "Create .env file"
  ansible.builtin.template:
    src: environment_vars.j2
    dest: "{{ composition_root }}/.environment_vars"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

# ----------------------------
# Specific tasks
# ----------------------------

- name: Create directories
  ansible.builtin.file:
    path: "{{ composition_config }}/{{ dir_item }}"
    state: directory
    mode: "0774"
  loop_control:
    loop_var: dir_item
  loop:
    - "{{ static_site_server_url }}"

- name: Create static site directory
  become: true
  ansible.builtin.file:
    state: directory
    path: "{{ static_site_server_path }}"
    owner: "{{ ansible_user }}"
    group: "{{ vault_sitedeployer_user }}"
    mode: "0774"

- name: Test dir
  become: true
  ansible.builtin.copy:
    src: index.html
    dest: "{{ composition_config }}/{{ static_site_server_url }}/index.html"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0774"

