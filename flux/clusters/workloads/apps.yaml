apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: workloads-apps
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: home-infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/apps/workloads
  prune: true
  validation: client
  